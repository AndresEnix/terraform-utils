plugins {
    id 'groovy'
    id 'java'
    id 'idea'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['vars', 'src']
        }
    }
    test {
        groovy {
            srcDirs = ['test']
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name 'jenkins'
        url 'https://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.6'
    implementation 'org.jenkins-ci.main:jenkins-core:2.85@jar'
    implementation 'org.jenkins-ci.plugins:credentials:2.1.16@jar'
    implementation 'org.jenkins-ci.plugins:matrix-auth:1.7@jar'
    implementation 'org.jenkins-ci.plugins.workflow:workflow-cps:2.41@jar'

    implementation fileTree(dir: 'lib', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.2.0'
    testImplementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.1'
}
